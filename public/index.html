<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='./favicon.png'>
	<link rel='stylesheet' href='./global.css'>
	<link rel='stylesheet' href='./build/event-calendar.min.css'>

	<script src='./build/event-calendar.min.js'></script>

	<style>
		.row {
			display: flex;
		}
		.col {
			flex: 1 1 0%;
			min-width: 0;
			max-width: 100%;
		}
	</style>
</head>

<body>

<div class="row">
	<div id='ec' class="col"></div>
</div>

<script type="text/javascript">
	let ec = new EventCalendar(document.getElementById('ec'), {
		view: 'dayGridMonth',
		views: {
			// timeGridDay: {
			// 	eventSources: [{
			// 		url: '/events.json'
			// 	}, {
			// 		url: '/events.json'
			// 	}]
			// }
		},
		headerToolbar: {
			start: 'prev,next today',
			center: 'title',
			end: 'dayGridMonth,timeGridWeek,timeGridDay,resourceTimeGridWeek'
		},
		slotDuration: 30*60,
		// locale: 'en-US',
		resources: [{id: 1, title: 'A'}, {id: 2, title: 'B'}],
		eventSources: [{
			url: '/events.json'
		}],
		eventClick: function ({event, el}) {
			alert(event.start.getHours());
		}
	});
</script>
</body>
</html>
